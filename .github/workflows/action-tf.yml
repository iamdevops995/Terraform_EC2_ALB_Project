name: Infrastructure provisioning using terraform
permissions:
  id-token: write
  contents: read
  pull-requests: write
on:
  pull_request_target:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:
  # pull_request: 
  #   types:
  #     - opened
  #   branches:
  #     - 'main'
env:
  tf_actions_working_dir: .
# defaults:
#   run:
#     working-directory: ${{ env.tf_actions_working_dir }}
jobs:
  terraform-setup:
    name: Terraform setup
    runs-on: ubuntu-24.04
    steps:
      - name: checkout reposistory
        uses: actions/checkout@v5
      - name: Terraform setup
        uses: hashicorp/setup-terraform@v3
      - name: check terraform cli version
        run: terraform --version
      - name: aws-configure
        uses: ./.github/actions/aws-oidc/
        with:
          role-to-assume: arn:aws:iam::537726824414:role/OpenIDGithubActionRole
          aws-region: us-east-1
      - name: Terraform format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
      - name: Terraform Init
        id: init
        run: terraform init -input=false
      - name: Terraform validate
        id: validate
        run: terraform validate -no-color
      - name: Terraform Plan 
        id: plan
        run: terraform plan -no-color -input=false  | tee plan.txt
        continue-on-error: true
      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            // 2. Prepare format of the comment
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }